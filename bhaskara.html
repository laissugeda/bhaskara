<body>
    <script>
        function bhaskara(a, b, c){
            var delta = (b*b) - 4*a*c
            var x1 = (-b + Math.sqrt(delta)) / (2*a)
            var x2 = (-b - Math.sqrt(delta)) / (2*a)
            var aux = {
                x1: x1,
                x2: x2
            } 
                return aux

        }

    console.log(bhaskara(1, -3, -10))
    </script>

</body>
</html>
